<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <style type="text/css">
      {% block style %}{% endblock style %}
      @import url(http://fonts.googleapis.com/css?family=Arvo:400,300,700);
      body {
        font-family: 'Arvo';
        /*padding-top: 10px;*/
      }
      #thenav {
        &:not(.top-nav-collapse) {
          background: transparent;
        }
      }
      .rounded {
         border-radius: 100px;
      }
    </style>

    <script type="text/javascript">

    </script>

    <title>
      COVID-19 Dashboard | {% block title %}{% endblock %}
    </title>
  </head>

  <body class="d-flex flex-column min-vh-100" style="background-color: AliceBlue">                                    
    <div class="wrapper flex-grow-1">
      <nav class="navbar navbar-expand-md navbar fixed-top shadow fade-in-bottom" style="background-color: GhostWhite">
        <a class="navbar-brand" href="/">CV-19 India</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/news/">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/guidelines/">Guidelines</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://pmnrf.gov.in/en/online-donation" target="_blank">Donate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/">About</a>
            </li>
          </ul>
        </div>
      </nav>

      <br><br><br>
      
      <div class="container pr-5">
        {% block content %}{% endblock content %}
      </div>
    </div>
    <footer class="page-footer font-small blue">
      <div class="footer-copyright text-center py-3">We stand with everyone fighting on the frontlines</div>
    </footer>
  </body>
</html>
